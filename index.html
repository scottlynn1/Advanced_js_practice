<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Practice</title>
  </head>

  <body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button id="showButton" type="button">add book</button>
    <dialog>
        <form method="post" action="">
            <label for="Book_Title">Book Title:</label>
            <input id="Book_Title" type="text" name="Book_Title">
            <label for="Book_Author">Book Author:</label>
            <input id="Book_Author" type="text" name="Book_Author">
            <label for="Number_of_Pages">Number of Pages:</label>
            <input id="Number_of_Pages" type="text" name="Number_of_Pages">
            <label for="Book_Read">Book Read?</label>
            <select id="Book_Read" name="Book_Read">
              <option value="True">True</option>
              <option value="False">False</option>
            </select>
            <button id="formSubmit" type="submit">Submit</button>
        </form>
    </dialog>
    <script type="text/javascript" src="scripts/script.js"></script>

  </body>
</html>
